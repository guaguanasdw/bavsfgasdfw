name: Windows RDP (Cloudflare Tunnel)

on:
  workflow_dispatch: # 手動実行のみ

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360 # 最大6時間

    steps:
    # RDPの有効化とパスワード設定
    - name: Setup RDP
      run: |
        # パスワードを固定値に設定（ログに出力するため）
        $password = "P@ssw0rd123"
        
        # パスワードを目立つようにログに出力
        Write-Host "================================================"
        Write-Host "PASSWORD: $password"
        Write-Host "================================================"
        
        # runneradminユーザーのパスワードを変更
        net user runneradmin $password
        
        # NLA（ネットワークレベル認証）を無効化（接続を安定させるため）
        reg add "HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" /v UserAuthentication /t REG_DWORD /d 0 /f
        
        # RDP自体を有効化
        reg add "HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server" /v fDenyTSConnections /t REG_DWORD /d 0 /f
        
        # ファイアウォールで3389番を許可
        netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
        
        # 接続確認用メッセージ
        Write-Host "RDP Enabled. Waiting for Cloudflare Tunnel..."

    # Cloudflaredのダウンロード
    - name: Download Cloudflared
      run: |
        Invoke-WebRequest -Uri "https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe" -OutFile "cloudflared.exe"

    # Cloudflare Tunnelの起動 (trycloudflare)
    - name: Start Cloudflare Tunnel
      run: |
        # trycloudflare機能を使って認証なしでTCPトンネルを張る
        # ログにURLが表示される
        .\cloudflared.exe tunnel --url tcp://localhost:3389

    # このステップには到達しませんが、ジョブが終了しないように念のため記述
    - name: Keep Alive
      if: false
      run: while ($true) { Start-Sleep -Seconds 3600 }
