name: Expose Windows Environment via Cloudflare Tunnel

on:
  push:
    branches:
      - main

jobs:
  setup_and_expose:
    runs-on: windows-latest
    
    steps:
      # cloudflaredのインストール
      - name: Install cloudflared
        run: |
          Invoke-WebRequest -Uri https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe -OutFile $env:ProgramFiles\cloudflared.exe
          $env:Path += ";$env:ProgramFiles"
      
      # Cloudflare API トークンを GitHub Secrets から取得
      - name: Authenticate with Cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          cloudflared --no-autoupdate login $env:CLOUDFLARE_API_TOKEN
          
      # Cloudflare Tunnelの作成（トンネルの名前は適宜変更可能）
      - name: Create Tunnel
        run: |
          $tunnelName = "github-actions-tunnel"
          cloudflared tunnel create $tunnelName
          
      # Cloudflare Tunnelを設定
      - name: Configure Tunnel
        run: |
          $tunnelName = "github-actions-tunnel"
          cloudflared tunnel route dns $tunnelName example.com # 公開するドメイン名を指定する

      # Windows 環境のポートを公開
      - name: Expose Windows Service via Cloudflare Tunnel
        run: |
          $tunnelName = "github-actions-tunnel"
          cloudflared tunnel run $tunnelName --url http://localhost:8080 # 8080は公開するWindowsサービスのポート番号

      # パスワードをログに出力（セキュリティ上、実際の使用には注意）
      - name: Output password to logs
        run: |
          $password = [System.Web.Security.Membership]::GeneratePassword(16, 4)
          Write-Host "Generated password: $password"
